<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <link rel="stylesheet" href="static/main.css" />
    <title>Chuck Norris Joke Generator</title>
</head>
<body>
    <div class="wrapper">
        <img src="static/img/chuck-thumbs-up.jpg" alt="chucklogo" />
        <h2 class="title">Chuck Norris Joke Generator</h2>
            <div class="form-control">
                <form>
                    <div class="row">
                        <label for="number">Number of jokes</label>
                        <input type="number" id="number" min="0" />
                    </div>
                    <div class="row">
                        <button class="get-jokes">Get Jokes</button>
                    </div>
                </form>
        </div>
        <ul class="jokes"></ul>
    </div>

<script src="src/app.js"></script>
</body>
</html>
